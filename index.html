<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Newsletter</title>
</head>
<body>
  <div class="code-review">
    <h3> The code code-review</h3>
  </div>
  <div class="container">
    <h1>Signup for our Newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox </p>
  </div>
  <form action="index.html" method="POST" class = "contact"> 
    <fieldset id = "contact">  
      <legend>Contact Information</legend>
        <div class="container">
        <label for="">Full Name</label>
          <input type="text" id = "full_name" name="full_name" placeholder = 'required' required>
        </div>
        <div class="container">
        <label for="">Email Address</label>
          <input type="email" id = "email" name= "email" placeholder = 'required' required>
        </div>
        <div class="container">
        <label for="phone">Phone Number</label>
          <input type="tel" id = "phone" name="phone">
        </div>
        <div class="container">
        <label for="street">Street Address</label>
          <input type="text" id = "street" name="street" placeholder = 'required'required>
        </div>
        <div class="container">
        <label for="city">City</label>
          <input type="text" id = "city" name="city" placeholder = 'required'required>
        </div>
        <div class="container">
        <label for="state">state</label>
        <select id="state" name="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>

       </select>
      </div>
        <div class="container">
          <label for="zip-code">Zip Code</label>
            <input type="text" id = "zip-code" name="zip-code">
        </div>
    </fieldset>
    
    <fieldset id = "newsletter">
      <legend>Newsletter</legend>
      <div class="container">
          <h3>Select the newsletters your would like to recieve</h3>
           <label for="type">
              <input type="checkbox" id= "type" name="comm-type">
              HTML News
           </label>
           <label for="type">
            <input type="checkbox" id= "type" name="comm-type">
            CSS News</label>
           <label for="type">
            <input type="checkbox" id= "type" name="comm-type">
            Javascript News</label>
        </div>
        <div class="container">
          <p>Newsletter format</p>
          <label for= "format"> 
             <input type="radio" id= "format" name="format"> 
             HTML
          </label>
          <label for= "format">
            <input type="radio" id= "format" name="format">
            Plain text
          </label>
      </div>
      <p>Newsletter request </p>
      <div class="container">
        <textarea name="text-area" id="request" placeholder="write you text here...."></textarea>
        <input type="submit" value="Sign Up">
      </div>
    </fieldset>
  </form>
  <div class="container copywrite">
    <p>Copy write the code-review</p>
  </div>
  
</body>
</html>
